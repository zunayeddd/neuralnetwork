<!-- index.html (drop-in) -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MNIST Denoiser (Autoencoder, Client-Side)</title>
  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.5.1/dist/tfjs-vis.umd.min.js"></script>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:20px}
    .container{display:flex;gap:20px}
    .left-column,.right-column{flex:1}
    .preview-row{display:flex;gap:12px;flex-wrap:wrap;margin:10px 0}
    .preview-item{display:flex;flex-direction:column;align-items:center;gap:6px}
    canvas{border:1px solid #ccc;image-rendering:pixelated;background:#fff}
    button{margin:4px 6px;padding:8px 12px}
    .status{background:#f7f7f7;border:1px solid #e7e7e7;border-radius:8px;padding:10px;margin:10px 0}
    .tag{background:#f2f2f2;border:1px solid #e3e3e3;border-radius:6px;padding:3px 6px;display:inline-flex;align-items:center;margin-right:8px}
    .tag input{width:64px;margin-left:6px}
    small.muted{color:#888}
  </style>
</head>
<body>
  <h1>Homework: Train Denoiser with Autoencoder</h1>

  <div>
    <label>Upload Train CSV: <input type="file" id="trainFile" accept=".csv"></label>
    <label>Upload Test CSV: <input type="file" id="testFile" accept=".csv"></label>
    <button id="loadDataBtn">Load Data</button>
  </div>

  <div class="container">
    <div class="left-column">
      <h2>Controls</h2>
      <div>
        <span class="tag">Noise σ <input id="noiseStd" type="number" step="0.05" value="0.5"></span>
        <span class="tag">Epochs <input id="epochs" type="number" value="8"></span>
        <span class="tag">Batch <input id="batch" type="number" value="128"></span>
      </div>
      <div>
        <button id="trainBtn">Train Autoencoder</button>
        <button id="evaluateBtn">Evaluate (MSE)</button>
        <button id="testFiveBtn">Test 5 Random</button>
        <button id="saveModelBtn">Save Model</button>
        <button id="resetBtn">Reset</button>
        <button id="toggleVisorBtn">Toggle Visor</button>
      </div>

      <div>
        <label>Load model.json: <input type="file" id="modelJsonFile" accept=".json"></label>
        <label>Load weights.bin: <input type="file" id="modelWeightsFile"></label>
        <button id="loadModelBtn">Load Model</button>
      </div>

      <div id="dataStatus" class="status">
        <h3>Data Status</h3>
        <p>No data loaded</p>
      </div>

      <div id="modelInfo" class="status">
        <h3>Model Info</h3>
        <p>No model loaded</p>
      </div>
    </div>

    <div class="right-column">
      <h2>Training Logs</h2>
      <div id="trainingLogs" class="status"></div>

      <h2>Random 5 Preview</h2>
      <small class="muted">Columns: Noisy → Reconstructed → Clean</small>
      <div id="previewContainer" class="preview-row"></div>
    </div>
  </div>

  <script src="data-loader.js"></script>
  <script src="app.js"></script>
</body>
</html>
